<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperHero</title>
    <link rel="shortcut icon" type="img/svg" href="./img/favicon.ico">
    <!--css bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!--mi estilo-->
    <link rel="stylesheet" href="./style.css">


  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="./img/favicon.ico" alt="imagen-svg">SuperHero</a>
      </nav>
    </header>

    <main class="container">
      <section>
        <img src="img/sh1.jpg" />
      </section>

      <section>
        <h1>Encuentra tu SuperHero</h1>

        <form id="formulario">
          <div class="form-group">
            <label for="exampleInputEmail1"
              >Ingresa el numero del SuperHero a buscar</label
            >
            <input type="number" class="form-control" id="superhero-input" />
          </div>

          <button type="submit" class="btn btn-primary">Buscar</button>
          <hr />
        </form>
      </section>
      <div class="card">
        <div class="col-12 col-sm-6">
          <hr />
          <img src="" alt="" id="imagen" class="img-fluid" />
        </div>
        <div class="col-12 col-sm-6">
          <h1 id="nombre"></h1>
          <p id="publicadopor"></p>
          <hr />
          <p id="ocupacion"></p>
          <hr />
          <p id="aparicion"></p>
          <hr />
          <p id="altura"></p>
          <hr />
          <p id="peso"></p>
          <hr />
          <p id="alianza"></p>
        </div>
        <div id="chartContainer" style="width:100%; height:300px;"></div>
      </div>
      
       
      
    </main>

    <!--JS JQUERY-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!--JS popper-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <!--JS BOOTSTRAP-->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!--CDN CANVAS-->
    <script
      type="text/javascript"
      src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
